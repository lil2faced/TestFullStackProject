<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина - MyShop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <a href="index.html">MyShop</a>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="#">Каталог</a></li>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <div class="cart">
                <a href="cart.html">Корзина (<span id="cart-counter">0</span>)</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="cart-section">
                <h1>Ваша корзина</h1>
                <div id="cart-items">
                    <p class="empty-cart">Ваша корзина пуста</p>
                </div>
                <div class="cart-total">
                    <p>Итого: <span id="total-price">0</span> ₽</p>
                    <a href="index.html" class="btn">Продолжить покупки</a>
                    <button class="btn checkout-btn">Оформить заказ</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <!-- Футер как в index.html -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
